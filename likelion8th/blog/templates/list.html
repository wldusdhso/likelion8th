{% extends "base.html" %}
 
{% block content %}


<div class="container">

    {% if user.is_authenticated %}
    <h5>안녕하세요 {{user.username}}({{user.nickname}})님</h5>
    <a class="btn btn-sm btn-outline-secondary" href="{%url 'new'%}">새 글</a>
    <p></p>
    {% endif%}



    
    
    {% for blog in blogs %}
    <div class="card bg-light mb-3">
        <div class="row no-gutters">
            <div class="col-md-2">
                {% if blog.image %}
                <img class="card-img" src="{{blog.image.url}}">
                {% else %}
                <img class="card-img" src="" >
                {% endif %}
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{blog.title}}</h5>
                    <p class="card-text">{{blog.summary}}</p>
                    <p class="card-text"><small class="text-muted">{{blog.pub_date}}</small></p>
                    <a href="{% url 'detail' blog.id%}" class="stretched-link"></a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
